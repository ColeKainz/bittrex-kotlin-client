language: java
jdk:
  - oraclejdk8
  - openjdk8

branches:
  only:
    - master

install:
  - echo "skip 'gradle assemble' step"

script:
  - ./gradlew build --continue
  - ./gradlew jacocoTestReport

after_success:
  - wget https://github.com/codacy/codacy-coverage-reporter/releases/download/2.0.2/codacy-coverage-reporter-2.0.2-assembly.jar -O codacy-coverage-reporter-assembly.jar
  - java -cp codacy-coverage-reporter-assembly.jar com.codacy.CodacyCoverageReporter -l Java -r build/reports/jacoco/test/jacocoTestReport.xml
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/