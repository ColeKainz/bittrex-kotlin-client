buildscript {
    ext {
        kotlin_version = '1.2.31'
    }
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'jacoco'
}

apply plugin: 'org.jetbrains.kotlin.jvm'

if (!JavaVersion.current().java8Compatible) {
    throw new IllegalStateException("Must be built with Java 8 or higher")
}

group 'com.bushka.bittrex-kotlin-client'
version '0.0.1'

ext {
    _gradle_version = '4.6'

    slf4j_version = '1.7.25'
    slf4j_okhttp_version = '1.0.1'

    okhttp_version = '3.10.0'
    signalr_version = '2.7.0.3'
    retrofit_version = '2.4.0'
    rxkotlin_version = '2.2.0'

    junit_version = '4.12'
    assertj_version = '3.9.1'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://clojars.org/repo" }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

//    implementation 'com.microsoft.signalr:signalr:1.0.0'

    implementation "org.slf4j:slf4j-api:$slf4j_version"
    implementation "com.github.devcsrj:slf4j-okhttp3-logging-interceptor:$slf4j_okhttp_version"

    implementation "com.squareup.okhttp3:okhttp-urlconnection:$okhttp_version"
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"

    implementation "net.donky:donky-signalr:$signalr_version"
    implementation "io.reactivex.rxjava2:rxkotlin:$rxkotlin_version"

    testCompile "junit:junit:$junit_version"
    testCompile "org.assertj:assertj-core:$assertj_version"
}

test {
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}

jacocoTestReport {
    dependsOn = tasks.withType(Test)
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task wrapper(type: Wrapper) {
    gradleVersion = _gradle_version
}